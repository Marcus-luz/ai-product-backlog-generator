services:
  # O nosso serviço Web (Flask)
  - type: web
    name: agile-artifacts-assistant
    runtime: python
    plan: free # Plano gratuito
    # Comando para instalar as dependências usando o Poetry
    buildCommand: "pip install poetry && poetry install --no-root"
    # Comando para iniciar o servidor com Gunicorn (mais seguro para produção)
    startCommand: "poetry run alembic upgrade head && poetry run gunicorn -b 0.0.0.0:$PORT run:app"
    envVars:
      - key: FLASK_CONFIG
        value: production
      - key: GROQ_MODEL
        value: llama-3.3-70b-versatile
      - key: DATABASE_URL
        fromDatabase:
          name: agile-db
          property: connectionString
      - key: GROQ_API_KEY
        sync: false # Você vai preencher manualmente no painel do Render por segurança
      - key: SECRET_KEY
        generateValue: true # O Render gera uma chave secreta segura para você

# O nosso Banco de Dados PostgreSQL
databases:
  - name: agile-db
    plan: free # Plano gratuito (dura 90 dias)
    databaseName: agile_artifacts
    user: marcus_admin