<!DOCTYPE html>
<html lang="pt-BR" class="transition-colors duration-300">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <title>Registro - AI Product Owner</title>
    <script>
        // Configurar tema antes do carregamento
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300 min-h-screen flex items-center justify-center">
    <!-- Toggle de tema no canto superior direito -->
    <div class="absolute top-4 right-4 z-10">
        <button onclick="toggleTheme()" class="theme-toggle relative inline-flex h-6 w-11 items-center rounded-full bg-gray-300 dark:bg-blue-600 transition-colors">
            <span class="inline-block h-4 w-4 transform rounded-full bg-white shadow transition-transform translate-x-1 dark:translate-x-6"></span>
        </button>
    </div>

    <div class="w-full max-w-4xl mx-4">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl overflow-hidden transition-colors duration-300">
            <div class="flex flex-col lg:flex-row min-h-[650px]">
                <!-- Lado da imagem/branding -->
                <div class="lg:w-1/2 bg-gradient-to-br from-purple-600 to-purple-800 p-8 lg:p-12 flex flex-col justify-center items-center text-white relative">
                    <!-- Padrão decorativo de fundo -->
                    <div class="absolute inset-0 opacity-10">
                        <div class="absolute top-10 left-10 w-20 h-20 border-2 border-white rounded-full"></div>
                        <div class="absolute top-32 right-16 w-16 h-16 border-2 border-white rounded-lg rotate-45"></div>
                        <div class="absolute bottom-20 left-20 w-12 h-12 border-2 border-white rounded-full"></div>
                        <div class="absolute bottom-32 right-12 w-24 h-24 border-2 border-white rounded-lg rotate-12"></div>
                    </div>
                    
                    <div class="relative z-10 text-center">
                        <!-- Logo/Ícone principal -->
                        <div class="mb-8">
                            <div class="w-20 h-20 bg-white bg-opacity-20 rounded-2xl mx-auto flex items-center justify-center mb-6">
                                <i class="fas fa-user-plus text-4xl text-white"></i>
                            </div>
                            <h1 class="text-3xl lg:text-4xl font-bold mb-4">Junte-se ao AI Product Owner</h1>
                            <p class="text-lg opacity-90">Crie sua conta e transforme sua gestão de produtos</p>
                        </div>
                        
                        <!-- Benefits highlights -->
                        <div class="space-y-4 text-left">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 bg-white bg-opacity-20 rounded-lg flex items-center justify-center">
                                    <i class="fas fa-rocket text-sm"></i>
                                </div>
                                <span class="text-sm opacity-90">Acelere o desenvolvimento de produtos</span>
                            </div>
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 bg-white bg-opacity-20 rounded-lg flex items-center justify-center">
                                    <i class="fas fa-brain text-sm"></i>
                                </div>
                                <span class="text-sm opacity-90">IA para decisões inteligentes</span>
                            </div>
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 bg-white bg-opacity-20 rounded-lg flex items-center justify-center">
                                    <i class="fas fa-shield-alt text-sm"></i>
                                </div>
                                <span class="text-sm opacity-90">Dados seguros e protegidos</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Lado do formulário -->
                <div class="lg:w-1/2 p-8 lg:p-12 flex flex-col justify-center">
                    <div class="w-full max-w-sm mx-auto">
                        <div class="mb-8">
                            <h2 class="text-3xl font-bold text-gray-900 dark:text-gray-100 mb-2">Crie sua conta</h2>
                            <p class="text-gray-600 dark:text-gray-400">Preencha as informações abaixo para começar</p>
                        </div>

                        <form id="registerForm" class="space-y-6">
                            <div>
                                <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                    <i class="fas fa-user mr-2 text-gray-400"></i>Nome de Usuário
                                </label>
                                <input 
                                    type="text" 
                                    id="username" 
                                    name="username" 
                                    required
                                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400 transition-colors duration-200"
                                    placeholder="Digite seu nome de usuário"
                                >
                            </div>

                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                    <i class="fas fa-envelope mr-2 text-gray-400"></i>Email
                                </label>
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    required
                                    class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400 transition-colors duration-200"
                                    placeholder="Digite seu email"
                                >
                            </div>

                            <div>
                                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                    <i class="fas fa-lock mr-2 text-gray-400"></i>Senha
                                </label>
                                <div class="relative">
                                    <input 
                                        type="password" 
                                        id="password" 
                                        name="password" 
                                        required
                                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400 transition-colors duration-200"
                                        placeholder="Digite sua senha"
                                    >
                                    <button 
                                        type="button" 
                                        onclick="togglePassword()" 
                                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors"
                                    >
                                        <i id="passwordToggleIcon" class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">Mínimo de 6 caracteres</p>
                            </div>

                            <button 
                                type="submit" 
                                class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-lg font-semibold transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]"
                            >
                                <i class="fas fa-user-plus mr-2"></i>Criar Conta
                            </button>
                        </form>

                        <div class="mt-6 text-center">
                            <p class="text-sm text-gray-600 dark:text-gray-400">
                                Já possui uma conta? 
                                <a href="{{ url_for('auth_bp.login_page') }}" class="text-purple-600 dark:text-purple-400 hover:text-purple-800 dark:hover:text-purple-300 font-semibold transition-colors">
                                    Faça login aqui
                                </a>
                            </p>
                        </div>

                        <!-- Mensagem de feedback -->
                        <div id="message" class="mt-4 p-3 rounded-lg hidden transition-all duration-200"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Função para alternar tema
        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.classList.contains('dark');
            
            if (isDark) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        // Função para mostrar/ocultar senha
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }

        // Função para mostrar mensagem
        function showMessage(message, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'border-red-300', 'bg-green-100', 'text-green-700', 'border-green-300');
            
            if (type === 'success') {
                messageDiv.classList.add('bg-green-100', 'text-green-700', 'border', 'border-green-300');
            } else {
                messageDiv.classList.add('bg-red-100', 'text-red-700', 'border', 'border-red-300');
            }
            
            messageDiv.textContent = message;
        }

        // Handler do formulário de registro
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitButton = event.target.querySelector('button[type="submit"]');
            
            // Validação básica
            if (password.length < 6) {
                showMessage('A senha deve ter pelo menos 6 caracteres.', 'error');
                return;
            }
            
            // Estado de loading
            const originalText = submitButton.innerHTML;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Criando conta...';
            submitButton.disabled = true;

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Registro bem-sucedido! Redirecionando para o login...', 'success');
                    setTimeout(() => {
                        window.location.href = '{{ url_for('auth_bp.login_page') }}';
                    }, 2000);
                } else {
                    showMessage(data.message || 'Erro no registro.', 'error');
                    submitButton.innerHTML = originalText;
                    submitButton.disabled = false;
                }
            } catch (error) {
                console.error('Erro na requisição:', error);
                showMessage('Ocorreu um erro ao tentar registrar. Verifique sua conexão.', 'error');
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
            }
        });

        // Adicionar efeito de focus nos inputs
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('ring-2', 'ring-purple-500');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('ring-2', 'ring-purple-500');
            });
        });
    </script>
</body>
</html>
